<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>经营分析平台</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style lang="less">
    body{
    padding:
        constant(safe-area-inset-top)
        constant(safe-area-inset-right)
        constant(safe-area-inset-bottom)
        constant(safe-area-inset-left);
    }
    /* 在scss文件中 */
    @supports(bottom:constant(safe-area-inset-bottom)) { /* 如果存在底部安全区域 */
    .button {
        padding-bottom:constant(safe-area-inset-bottom);
        /* padding-bottom:calc(30px(假设值) + constant(safe-area-inset-bottom));  */
    }
    }
    @supports(bottom:env(safe-area-inset-bottom)) { /* 如果存在底部安全区域 */
    .button {
       padding-bottom:env(safe-area-inset-bottom)
       /* padding-bottom:calc(30px(假设值) + constant(safe-area-inset-bottom));  */
    }
    }
    @media only screen
    and (min-device-height: 768px)
    /* 最小设备显示高度768 -意思是当设备高度大于768时生效 */
    and (max-device-height: 1024px)
    /* 最大设备显示高度1024 -意思是当设备高度小于1024时生效 */
    and (orientation: landscape) {
    /* 横屏时生效 */
      .titleStyle {
        font-size: 20px;
      }
    }
  </style>
</html>
